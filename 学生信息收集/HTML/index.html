<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>信息统计</title>
	<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
	<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<h1 class="text-center">信息采集系统</h1>
	<div class="container">
		<div class="row">
			<form class="form-horizontal col-md-8 col-md-offset-2">
				<div class="form-group">
					<label class="col-md-2 col-xs-2">姓名</label>
					<div class="col-md-9 col-xs-9">
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 col-xs-2">学号</label>
					<div class="col-md-9 col-xs-9">
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 col-xs-2">专业</label>
					<div class="col-md-9 col-xs-9">
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 col-xs-2">出生年月</label>
					<div class="col-md-9 col-xs-9">
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 col-xs-2">性别</label>
					<div class="col-md-9 col-xs-9">
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 col-xs-2">民族</label>
					<div class="col-md-9 col-xs-9">
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 col-xs-2">政治面貌(党员/团员/民主党派)</label>
					<div class="col-md-9 col-xs-9">
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 col-xs-2">籍贯</label>
					<div class="col-md-9 col-xs-9">
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 col-xs-2">身份证号码</label>
					<div class="col-md-9 col-xs-9">
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 col-xs-2">是否校内住宿(是/否)</label>
					<div class="col-md-9 col-xs-9">
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 col-xs-2">校内住宿楼栋</label>
					<div class="col-md-9 col-xs-9">
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 col-xs-2">校内住宿房号</label>
					<div class="col-md-9 col-xs-9">
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 col-xs-2">联系电话</label>
					<div class="col-md-9 col-xs-9">
						<input type="text" class="form-control">
					</div>
				</div>
				<button type="button" class="btn btn-default col-md-2 col-md-offset-5">提交</button>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="../JS/index.js"></script>
</body>
</html>
